<template name="docList">
	<div class="container top-margin">
		<div class="row">
  		{{#each documents}}
  		<div class="col-md-3 col-xs-6">
  			<div class="light-border">
  				<a href="/documents/{{_id}}">{{title}}</a>
  			</div>
  		</div>
  		{{/each}}
  		</div>
	</div>
</template>
